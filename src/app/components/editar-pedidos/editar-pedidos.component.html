<h3 style="text-align: center;">Actualizar producto</h3>
<div class="abs-center">
    <form action="#" class="border p-3 form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Producto</label>
            <input type="text" class="form-control" id="nombreProducto" required [(ngModel)]="producto.nombreProducto"
                name="nombreProducto">
        </div>

        <div class="form-group">
            <label for="name">Referencia</label>
            <input type="text" class="form-control" id="referencia" required [(ngModel)]="producto.referencia"
                name="referencia">
        </div>

        <div class="form-group">
            <label for="name">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" required [(ngModel)]="producto.descripcion"
                name="descripcion">
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>
